<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>siteMovies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="topbar">
    <div id="controlsMenu">
      <button id="toggleBtn">☰</button>
      <!-- מצב חשוך -->
      <button id="darkModeIcon"></button>

      <!-- השפות -->
      <div class="dropdownlanguage">
        <button id="language">🌐</button>
        <ul id="languageMenu"></ul>
      </div>
    </div>

    <!-- חלונית חיפוש -->
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="חפש סרט או סדרה (לחץ Enter)">
      <i id="searchBtn" i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </header>






  <!-- התפריט הראשי מהצד  -->
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <ul>

        <li class="sidebarElement" id="homeLink">
          <i class="fa-solid fa-house"></i>
          <span class="spanName">Home</span>
        </li>

        <li class="sidebarElement">
          <i class="fa-solid fa-clapperboard"></i>
          <span class="spanName">Movies</span>
          <span class="arrow">&#9654;</span>
          <div id="submenumovies" class="submenu-container"></div>
        </li>

        <li class="sidebarElement">
          <i class="fa-solid fa-tv"></i>
          <span class="spanName">TV Shows</span>
          <span class="arrow">&#9654;</span>
          <div id="submenutv" class="submenu-container"></div>
        </li>

        <li class="sidebarElement" id="favorite"><i class="fa-solid fa-heart"></i><span
            class="spanName">Favorites</span></li>


        <li class="sidebarElement">
          <i class="fa-solid fa-sliders"></i>
          <span class="spanName">advancedSearch</span>
          <span class="arrow">&#9654;</span>
          <div id="advancedMenu" class="submenu-container"> <!-- התת תפריט -->
            <div class="main-categories">
              <input type="radio" id="movies" name="mainCategory" value="movie" checked>
              <label for="movies">🎬 סרטים</label>

              <input type="radio" id="tv" name="mainCategory" value="tv">
              <label for="tv">📺 TV</label>
            </div>
            <h2 id="sidebarTitle">בחר קטגוריות</h2>
            <div id="advancedSearch"></div>
            <button id="searchGenresBtn">חפש</button>
          </div>
        </li>
      </ul>
    </aside>



    <section class="main">
      <h1 id="titelActive"></h1>
      <!-- הצגת תוצאות החיפוש -->
      <div id="results-container">
        <div id="status"></div>
        <div id="results"></div>
        <!-- הכפתורים לדפדוף בין הדפים -->
        <div id="pagination">
          <button id="prevBtn">הקודם</button>
          <button class="numberBtn"></button>
          <button class="numberBtn"></button>
          <button class="numberBtn"></button>
          <button class="numberBtn"></button>
          <button class="numberBtn"></button>
          <button id="nextBtn">הבא</button>
        </div>
      </div>
      <!-- פרטים לסרט הנבחר -->
      <div id="details"></div>
    </section>
  </div>




</body>

</html>
